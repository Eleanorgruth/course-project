<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item 
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i">
        <!-- [recipe] is binding to the new property we created in the recipe item component -->
      </app-recipe-item>
    </div>
</div>
